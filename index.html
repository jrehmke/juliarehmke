<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Julia Rehmke</title>
    <!--Favicons go here-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    
    <!--light gallery-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/sachinchoolur/lightgallery.js/master/dist/css/lightgallery.css">
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Julia Rehmke</h1>
    <img src="/img/me.jpg" alt="Julia Rehmke" />
    <p>
     Heya! I'm a graphic designer with a passion for costume making and making people happy! Here's some of my past work; feel free to contact me if I can do anything for ya! :)
    </p>

    <div id="gallery">
      <figure>
        <h3> 9 Squares </h3>
        <figcaption> This composition is a black and white deconstruction of my pencil sharpener, which I designed for one of my classes. </figcaption>
      <a href="https://i.imgur.com/PFMXDjc.png">
        <img src="https://i.imgur.com/PFMXDjc.png" alt="img1" />
      </a>
      </figure>

      <figure>
          <h3> Feather Stickers </h3>
          <figcaption> I designed these stickers as practice with Illustrator and for decoration on my water bottle. </figcaption>  
      <a href="https://i.imgur.com/ZuiWEP6.png">
        <img src="https://i.imgur.com/ZuiWEP6.png" alt="img2" />
      </a>
      </figure>

      
      <figure>
          <h3> Manga Cover </h3>
          <figcaption> This was made for my VCD 1 class at Eastern Washington University, using only black and white, as well as tints and shades of a single other color (blue). </figcaption>  
      <a href="https://i.imgur.com/sAJj0xg.png?2">
        <img src="https://i.imgur.com/SThaD4T.png" alt="img3" />
      </a>
      </figure>

      <figure>
          <h3> Typography Field Guide </h3>
          <figcaption> My typography class final, I designed this piece paying extra special attention to the handling of the type and exploring grid structures. </figcaption>  
          <a href="https://i.imgur.com/YuOXAvX.png">
             <img src="https://i.imgur.com/3yymrQ1.png" alt="img4" />
           </a>
      </figure>
      
      <figure>
          <h3> Lawton Printing Brochure Cover </h3>
          <figcaption> This was created for a designing contest, which is held annually by Lawton Printing. The piece itself is a 5-fold square brochure, carefully measured to align perfectly when folded. </figcaption>  
      <a href="https://i.imgur.com/1XX5iM6.png">
        <img src="https://i.imgur.com/1XX5iM6.png" alt="img5" />
      </a>
      </figure>
    </div>

    <h2>Contact Me</h2>
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      action="/thanks.html"
    >
      <p>
        <label>Name: <input type="text" name="name" required /></label>
      </p>
      <p>
        <label>Email: <input type="email" name="email" required /></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <script src="https://cdn.rawgit.com/sachinchoolur/lightgallery.js/master/dist/js/lightgallery.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
